<!DOCTYPE html>

<html lang="en">

<!--Landing Page for Mars App-->

    <head>
        <title>Mission to Mars</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    
    </head>

    <!--Body-->
    <body>
        <div class="container">

            <div class="jombotron text-center">
                <span class="border">
                    <div class="p-3 mb-2 bg-secondary bg-gradient text-dark">
                        <h1><b>Mission to Mars</b></h1>
                        <a class="btn btn-primary btn-lg" href="/scrape">Scrape New Data</a>
                    </div>
                </span>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <h2>Latest Mars News</h2>

                    <!--app.py will render data from nasa scrape into placeholder variables-->
                    <h4>{{mars.news_title}}</h4>
                    <p>{{mars.news_paragraph}}</p>
                    <p></p>
                </div>
            </div>

            <div class="row">
                <div class="col-md-8">
                <!--Render featured image link-->
                    <h2>Featured Mars Image</h2>
                    <img class="img-fluid" src="{{mars.featured_image | default('Featured Image from USGS', true)}}"/>
                </div>

                <!--Render table data-->
                <div class="col-md-4">
                    <h4>Mars Facts</h4>
                    {{mars.facts | safe}}
                </div>

            </div>

            <div class="row">
                <div>
                    <h2 class="text-center">Mars Hemispheres</h2>
                </div>

                <!--For loop to go through all hemisphere images-->
                {% for hemisphere in mars.hemispheres %} 

                    <div class="col-md-6">
                        <div class="thumbnail">
                            <img class="img-fluid" src="{{hemisphere.link}}"/>
                            <div class="caption">
                                <h3>{{hemisphere.title}}</h3>
                            </div>
                        </div>
                    </div>
                {% endfor %}

            </div>

        </div>

    </body>

</html>
